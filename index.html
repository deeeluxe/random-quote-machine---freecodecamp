<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./js/quotes.js"></script>
    <script>

        window.onload = init;

        function init() {
            generateQuote()
        }

        function generateQuote() { 
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex];

            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=";
            
            //Add the quote
            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
            twitterLink += quoteInApiFormat;
            //Add the author
            let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
            twitterLink += " - " + authorInApiFormat; 

            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;
        }

    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>

   
</head>
<body>
    <wrapper id="quote-box" class="text-center">
        <div class="card">
            <div class="card-header">
              Random Quote Machine
            </div>
            <div class="card-body">
              <h5 class="card-title" id="text"></h5>
              <p class="card-text" id="author"></p>
              <button id="new-quote" class="btn btn-primary" onClick="generateQuote();">New Quote</button>
            <a href="#" class="btn btn-primary" id="tweet-quote" target="_blank">Tweet Quote</a>
            </div>
        </div>
    </wrapper>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
